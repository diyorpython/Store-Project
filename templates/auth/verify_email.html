<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

	<!--Reset Password-->
	<div class="container p-5 me-auto mb-2 mb-lg-0">
  	 	<h1 class="font-weight-bold mt-3">Verify code</h1>
		<hr>
		<p>We send code to your email. Please enter code</p>
        <form method="POST">
			{% csrf_token %}
            <div class="form-group">
                {% include 'messages.html' %}
				<input type="number" style="width: 30%;" class="form-control mb-3" id="exampleInputPassword1" placeholder="Code here ..." name="code">
				<input type="hidden" value="{{ email }}" name="email">
            </div>
            <button class="btn btn-primary" type="submit">Send code</button>
        </form>
  	</div> 

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
