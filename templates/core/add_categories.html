{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %} Add New Category {% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-3 my-5">
            <h1 class="text-center text-primary">{% trans 'Add New Category ' %}</h1>
            <form action="{% url 'add_categories'%}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">{% trans 'Succes' %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
