{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} Add New Product {% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-3 my-5">
            <h1 class="text-center text-primary">Add New Poduct </h1>
            <form action="{% url 'add_product'%}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Succes</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
